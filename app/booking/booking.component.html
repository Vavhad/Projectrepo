<div class="grid" style="background-color: #1C2833;">
    <div class="row fixed-top" style="z-index: -1;">
        <div class="col-md-12"
            style="background-color: #1C2833;height: 250px; margin-top: 0;width: 100%;margin-right: 0; ">


        </div>
    </div>

    <app-sidebar></app-sidebar>





    <div class="col-md-12 text-center search" style="--bs-columns: 5;height: 80px;padding: 10px;">
        <div class="row row-cols-auto" style="height: 100px;">
            <!-- Offset the first two columns to center the middle eight columns -->
            <div class="col-md-1 offset-md-1"></div>
            <!-- <div class="col-md-2">Column 2</div> -->

            <div class="row row-cols-auto search-margin  col-md-2" style="height: 75px;border: none;">
                <span class="input-group-text span-inside" style="border: none;"><i class="bi bi-geo-alt">
                        <input type="text" class="col search-inside" placeholder="Where" [(ngModel)]="location"></i></span>
            </div>

            <div class="row row-cols-auto search-margin  col-md-2" style="height: 75px;border: none;">
                <span class="input-group-text span-inside gap-2" style="border: none;" data-bs-toggle="popover"
                    data-bs-placement="top" title="Check In" data-bs-content="Select the check-in date">
                    <button type="button" class="btn" data-bs-container="body" data-bs-toggle="popover"
                        data-bs-placement="top" data-bs-content="Top popover">
                        <i class="bi bi-calendar">
                            <input type="date" class="col search-inside border border-0 "
                                style="font-size: 15px; border: 1px solid black;">
                        </i>
                    </button>
                </span>
            </div>


            <div class="row row-cols-auto search-margin  col-md-2" style="height: 75px;border: none;">
                <span class="input-group-text span-inside gap-2 " data-bs-toggle="popover" style="border: none;"
                    data-bs-placement="top" title="Check Out" data-bs-content="Select the check-out date">
                    <button type="button" class="btn " data-bs-container="body" data-bs-toggle="popover"
                        data-bs-placement="top" data-bs-content="Top popover">
                        <i class="bi bi-calendar">
                            <input type="date" class="col search-inside border border-0"
                                style="font-size: 15px; border: 1px solid black;">
                        </i>
                    </button>
                </span>
            </div>


            <div class="row row-cols-auto search-margin gap-2 col-md-2" style="height: 75px;">
                <span class="input-group-text span-inside gap-2" style="border: none;"><i class="bi bi-person">
                        <input type="text" class=" col search-inside" placeholder="Adults"></i></span>
            </div>

            <div class="col-md-2">
                <div class="row row-cols-auto search-margin " style="height: 75px;">
                    <a class="btn btn-danger btn-search " type="submit" href="loc?loc={{location}}" >Search</a>
                </div>


            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/95a02bd20d.js"></script>

    <div class="container container-width" style="display: contents;">
        <div class="card gap-2" *ngFor="let l of hotels">
            <div class="face face1" style="width: 400px;">
                <div class="content" height="300px" width="100px">
                    <img [src]="l.imgpath" class="card-img-top" alt="room16" height="300px" width="100px">
                </div>
            </div>
            <div class="face face2" style="margin: 0; padding: 0; height: auto;display: flex; width: 400px;">

                    style="text-align: left;background-color: #2C3E50;width: 100%;margin: 0;padding: 30px;justify-content: space-between;">
                    <p class="card-title" style="margin-top: 30px;">{{l.hotelName}} </p>
                    <p class="card-title">{{l.location}}</p>
                    <p class="card-title">{{l.phoneNumber}}</p>
                    <ngb-rating [max]="star" [readonly]="true" class="filled-stars"></ngb-rating>
                    <!-- <a href="room?hotelnm={{l.hotelName}}" class="btn btn-danger" >Book Now</a> -->

                    <span> <a href="room?hotelnm={{l.hotelName}}">View Rooms</a></span>
                    <!-- <button class="btn btn-danger" type="button" style="margin-left: 10px;" href="reserve">Book Now</button> -->
                </div>
            </div>

        </div>
    </div>
