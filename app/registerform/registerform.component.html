<body style="background-color: #212323; width: 100%; height: 100%; z-index: -1; margin-top: -45px;">
    <div class="container" style="background-color: #212323; padding-top: 50px; padding-bottom: 100px;margin-top: 80px; ">
        <div class="row">
            <h1 style="font-size: 20px; text-align: center;color: white; ">Your Gateway to Amazing Stays</h1>
            <h1 style="font-size: 30px; text-align: center;color: white; margin-bottom: 50px;">Register for Free!</h1>
            <div class="col-md-6">
                <img src="../../assets/registerpage.jpeg" width="600px" height="750px" style="margin-left: 40px;">
            </div>
            <div class="col-md-6" style="background-color: #dfe6e0">
                <form [formGroup]="myform" (ngSubmit)="SaveUser()" class="justify-content-center opacity-100">
    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="First Name"
                        formControlName="firstName">
                        <span [ngClass]="'error'" *ngIf="firstName?.invalid"> *First Name is Mandatory</span>
                        <label for="floatingInput"> First Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="First Name"
                        formControlName="lastName">
                        <span [ngClass]="'error'" *ngIf="lastName?.invalid"> *Last Name is Mandatory</span>
                        <label for="floatingInput"> Last Name</label>
                    </div>
    
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Adhar Number" formControlName="adharNo">
                        <span [ngClass]="'error'" *ngIf="adharNo?.invalid" > *Adhar Number is Mandatory</span>
                        <label for="floatingInput">Adhar Number</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Phone Number" formControlName="phone">
                        <span [ngClass]="'error'" *ngIf="phone?.invalid" > *Phone Number is Mandatory</span>
                        <label for="floatingInput">Phone Number</label>
                    </div>


                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                        <span [ngClass]="'error'" *ngIf="password?.invalid" >*Password is Mandatory</span>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                        <span [ngClass]="'error'" *ngIf="email?.invalid">*Email is Mandatory</span>
                        <label for="floatingInput">Email address</label>
                    </div>
    
                    <div class="form-floating mb-3" style="margin-top: 30px; margin-left: 0;">
                        <button type="submit" class="btn btn-secondary "> <i class="fas fa-user"></i>
                            Register</button>&nbsp;
                        <button type="reset" class="btn btn-danger " style="margin-left: 10px;"><i
                                class="fas fa-sync-alt"></i> Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
